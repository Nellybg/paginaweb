                                        </div>

                                        </div>

                                        <div class="d-flex flex-row align-items-center mb-4">
                                            <i class="fas fa-key fa-lg me-3 fa-fw"></i>

                                            </div>
                                        </div>

                                        <div class="checkbox">
                                            <label><input class="form-check-input me-2" type="checkbox" value="agree"
                                                id="form2Example3c agree" name="agree" required>Estoy de acuerdo que Grupo Cero almacene mis datos</label>
                                        </div>

                                        <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">

                                        </div>
