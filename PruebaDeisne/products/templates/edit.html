<body>

                <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contacto">Contactános</a>

                    <li class="nav-item dropdown">

                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search">

                <a href="carrito.html" type="button" class="btn btn-secondary">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-cart3" viewBox="0 0 16 16">

                            d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .49.598l-1 5a.5.5 0 0 1-.465.401l-9.397.472L4.415 11H13a.5.5 0 0 1 0 1H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l.84 4.479 9.144-.459L13.89 4H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z">

                <a href="login" type="button" class="btn btn-primary">

            </div>
        </div>
    </nav><br><br><br>

    <form method="POST" class="post-form" action="/update/{{products.id}}">
        {% csrf_token %}
        <div class="container">
            <br>
            <div class="form-group row">
                <label class="col-sm-1 col-form-label"></label>
                <div class="col-sm-4">
                    <h3>Actualizar Detalles Obra</h3>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Id Producto:</label>
                <div class="col-sm-4">
                    <input type="text" name="id" id="id_id" required maxlength="20" value="{{ products.id }}" />
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Nombre Obra:</label>
                <div class="col-sm-4">
                    <input type="text" name="name" id="id_name" required maxlength="100"
                        value="{{ products.name }}" />
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Descripción:</label>
                <div class="col-sm-4">
                    <input type="description" name="description" id="id_description" required maxlength="254"
                        value="{{ products.description }}" />
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Valor:</label>
                <div class="col-sm-4">
                    <input type="text" name="price" id="id_price" required maxlength="15"
                        value="{{ products.price }}" />
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-1 col-form-label"></label>
                <div class="col-sm-4">
                    <button type="submit" class="btn btn-success">Actualizar</button>
                </div>
            </div>
        </div>
    </form>

    <div class="pt-5">
        <footer class="bg-light text-center fixed-bottom">

            <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2)">
                © 2022 Copyright:
                <a class="text-dark" href="https://www.duoc.cl/">Deisne INC</a>
            </div>
        </footer>
    </div>

</body>

</html>
